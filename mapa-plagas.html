<div id="controls">

  <label>Radius:
    <select id="radiusFilter">

  <span style="display:inline-block;width:12px;height:12px;background:#e74c3c;border:1px solid #800;margin-right:6px;"></span> Fall armyworm<br>
  <span style="display:inline-block;width:12px;height:12px;background:#9b59b6;border:1px solid #663399;margin-right:6px;"></span> Tomato leafminer<br>
  <span style="display:inline-block;width:12px;height:12px;background:#f39c12;border:1px solid #d68910;margin-right:6px;"></span> Cotton bollworm<br>
  <span style="display:inline-block;width:12px;height:12px;background:#2ecc71;border:1px solid #0a5;margin-right:6px;"></span> Cotton aphid<br>
  <span style="display:inline-block;width:12px;height:12px;background:#3498db;border:1px solid #2980b9;margin-right:6px;"></span> Whitefly<br>
</div>
<div class="info" id="infoBox">
  <h4>üêõ Pest Information</h4>
  <div id="pestInfo">Loading...</div>
</div>
<button id="btnCenter" title="Center on my location">üìç My location</button>

<script>
/* ============================
   CONFIG: API key OpenWeather
   ============================ */
const OPENWEATHER_API_KEY = '93f92ad22b611a9c6f3388d625d5593f';

/* ============================
   Inicializar mapa
   ============================ */
const map = L.map('map').setView([0, 0], 2);
const baseOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap' }).addTo(map);
const baseSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution:'Esri' });

/* ================
   Capas de datos
   ================ */
const capaPlagas = L.layerGroup();



/* Control de capas base */
L.control.layers({ 'Map': baseOSM, 'Satellite': baseSat }, null, { collapsed: false }).addTo(map);

/* ============================
   Variables & utilidades
   ============================ */
const infoBox = document.getElementById('infoBox');
const speciesFilter = document.getElementById('speciesFilter');
const radiusFilter = document.getElementById('radiusFilter');
const reloadBtn = document.getElementById('reloadBtn');
const statsBtn = document.getElementById('statsBtn');
const btnCenter = document.getElementById('btnCenter');

let userMarker = null;
let userCoords = null;
let plagasGBIF = [];

/* Haversine distancia en km */
function distanciaKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI/180;
  const dLon = (lon2 - lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)*2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)*2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* ============================
   PLAGAS: obtener datos reales desde GBIF
   ============================ */

const SPECIES_LIST = [
  'Spodoptera frugiperda',
  'Tuta absoluta', 
  'Helicoverpa armigera',
  'Aphis gossypii',
  'Bemisia tabaci'
];

const SPECIES_COLORS = {
  'Spodoptera frugiperda': '#e74c3c',
  'Tuta absoluta': '#9b59b6',
  'Helicoverpa armigera': '#f39c12',
  'Aphis gossypii': '#2ecc71',
  'Bemisia tabaci': '#3498db'
};

async function cargarPlagasGBIF() {
  capaPlagas.clearLayers();
  plagasGBIF = [];
  document.getElementById('pestInfo').textContent = 'üîé Downloading GBIF occurrences for pest species...';

  try {
    for (const scientificName of SPECIES_LIST) {
      const q = encodeURIComponent(scientificName);
      const url = `https://api.gbif.org/v1/occurrence/search?scientificName=${q}&has_coordinate=true&limit=200`;
      const res = await fetch(url);
      if (!res.ok) {
        console.warn('GBIF fetch failed for', scientificName, res.status);
        continue;
      }
      const json = await res.json();
      const results = json.results || [];
      for (const r of results) {
        const lat = r.decimalLatitude;
        const lon = r.decimalLongitude;
        if (typeof lat !== 'number' || typeof lon !== 'number') continue;
        const especie = r.species || r.scientificName || scientificName;
        const fecha = r.eventDate || r.year || '';
        const color = SPECIES_COLORS[scientificName] || '#e74c3c';
        const m = L.circleMarker([lat, lon], {
          radius: 6,
          fillColor: color,
          color: color,
          weight: 2,
          fillOpacity: 0.8
        }).bindPopup(`<b>ü™≤ ${especie}</b><br>üìÖ ${fecha}<br>üìç ${lat.toFixed(4)}, ${lon.toFixed(4)}<br>üî¨ GBIF`);
        m.addTo(capaPlagas);
        plagasGBIF.push({ lat, lon, especie, fecha, marker: m, species: scientificName });
      }
    }
    document.getElementById('pestInfo').textContent = `üêõ Pests loaded: ${plagasGBIF.length} points (GBIF)`;
  } catch (err) {
    console.error('Error cargando GBIF', err);
    document.getElementById('pestInfo').textContent = '‚ö†Ô∏è Error getting GBIF data';
  }
}



/* ----------------------------
   Geolocalizaci√≥n y clima local
   ---------------------------- */
async function obtenerClimaLocalYMostrar(lat, lon) {
  if (!OPENWEATHER_API_KEY) {
    document.getElementById('pestInfo').textContent = 'üìç Location detected ‚Äî add your OpenWeather API key to see local weather.';
    return;
  }
  try {
    const onecallUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&units=metric&appid=${OPENWEATHER_API_KEY}`;
    const r = await fetch(onecallUrl);
    if (!r.ok) throw new Error('OpenWeather error ' + r.status);
    const j = await r.json();
    const temp = j.current?.temp;
    const hum = j.current?.humidity;
    const uvi = j.current?.uvi ?? '‚Äî';
    const desc = j.current?.weather?.[0]?.description || '';
    document.getElementById('pestInfo').innerHTML = `üìç ${lat.toFixed(3)}, ${lon.toFixed(3)} ¬∑ üå° ${temp}¬∞C ¬∑ üíß ${hum}% ¬∑ ‚òÄÔ∏è UVI: ${uvi} <br>${desc}`;
  } catch (err) {
    console.warn('OpenWeather onecall error', err);
    document.getElementById('pestInfo').textContent = 'üìç Location detected ‚Äî could not get local weather.';
  }
}

function centrarEnUsuario() {
  if (!navigator.geolocation) { alert('Your browser does not support geolocation.'); return; }
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    userCoords = { lat, lon };
    if (!userMarker) userMarker = L.marker([lat, lon]).addTo(map).bindPopup('üìç You').openPopup();
    else userMarker.setLatLng([lat, lon]);
    map.setView([lat, lon], 6);
    obtenerClimaLocalYMostrar(lat, lon);
    revisarPlagasCercanas(lat, lon);
  }, err => {
    alert('Could not get location: ' + (err.message || err.code));
  }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 });
}

function revisarPlagasCercanas(lat, lon) {
  if (!plagasGBIF || !plagasGBIF.length) return;
  if (Notification.permission !== 'granted') Notification.requestPermission();
  const radius = parseInt(radiusFilter.value);
  let found = 0;
  const speciesCount = {};
  
  for (const p of plagasGBIF) {
    const d = distanciaKm(lat, lon, p.lat, p.lon);
    if (d <= radius) {
      found++;
      const species = p.species || p.especie;
      speciesCount[species] = (speciesCount[species] || 0) + 1;
      
      if (Notification.permission === 'granted' && d <= 25) {
        new Notification('‚ö†Ô∏è Pest nearby', { 
          body: `${species} at ${d.toFixed(1)} km`, 
          icon: 'https://cdn-icons-png.flaticon.com/512/616/616408.png' 
        });
      }
    }
  }
  
  if (found) {
    const speciesList = Object.entries(speciesCount)
      .map(([sp, count]) => `${sp}: ${count}`)
      .join(', ');
    document.getElementById('pestInfo').innerHTML += `<br>‚ö†Ô∏è ${found} pest(s) within ${radius}km: ${speciesList}`;
  }
}

/* ============================
   UI & flujo
   ============================ */
// Filtrar por especie
function filtrarPorEspecie() {
  const selected = speciesFilter.value;
  capaPlagas.eachLayer(layer => {
    const pest = plagasGBIF.find(p => p.marker === layer);
    if (selected === 'all' || pest?.species === selected) {
      layer.setStyle({ fillOpacity: 0.8, opacity: 1 });
    } else {
      layer.setStyle({ fillOpacity: 0.1, opacity: 0.2 });
    }
  });
}

// Mostrar estad√≠sticas
function mostrarEstadisticas() {
  const stats = {};
  plagasGBIF.forEach(p => {
    const species = p.species || 'Unknown';
    stats[species] = (stats[species] || 0) + 1;
  });
  
  let msg = 'üìä Pest Statistics:\n';
  Object.entries(stats)
    .sort((a, b) => b[1] - a[1])
    .forEach(([species, count]) => {
      msg += `‚Ä¢ ${species}: ${count} occurrences\n`;
    });
  msg += `\nTotal: ${plagasGBIF.length} pest records`;
  alert(msg);
}

// Event listeners
map.addLayer(capaPlagas);
speciesFilter.addEventListener('change', filtrarPorEspecie);
reloadBtn.addEventListener('click', async () => {
  document.getElementById('pestInfo').textContent = 'üîÑ Reloading GBIF data...';
  await cargarPlagasGBIF();
  filtrarPorEspecie();
});
statsBtn.addEventListener('click', mostrarEstadisticas);
btnCenter.addEventListener('click', centrarEnUsuario);

/* ============================
   Inicializaci√≥n principal
   ============================ */


(async function init(){
  document.getElementById('pestInfo').textContent = 'Starting ‚Äî loading pests...';
  await cargarPlagasGBIF();
  map.addLayer(capaPlagas);
  document.getElementById('pestInfo').textContent = 'Ready. Click "My location" to receive alerts from nearby pests.';
})();
</script>
